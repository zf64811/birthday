<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>标题就是不知道取名啥合适</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffd1dc 0%, #f5c3d2 30%, #e2b0ff 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            -webkit-tap-highlight-color: transparent;
            position: relative;
        }
        
        /* 背景装饰 */
        .background-decor {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 107, 107, 0.4) 0px, transparent 50px),
                radial-gradient(circle at 90% 80%, rgba(255, 107, 107, 0.4) 0px, transparent 50px),
                radial-gradient(circle at 30% 60%, rgba(255, 107, 107, 0.3) 0px, transparent 60px);
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 420px;
            height: 85vh;
            background: linear-gradient(145deg, rgba(255, 251, 251, 0.98), rgba(255, 245, 245, 0.95));
            border-radius: 25px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.15),
                0 5px 15px rgba(255, 107, 107, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.6);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.5s ease;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        
        /* 首页样式 */
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 1;
            z-index: 1;
        }
        
        .page.hidden {
            transform: translateY(-100%);
            opacity: 0;
            z-index: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
            animation: titleGlow 3s ease-in-out infinite;
        }
        
        .subtitle {
            font-size: 1.4rem;
            color: #7a5a7a;
            margin-bottom: 30px;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
            letter-spacing: 0.5px;
        }
        
        .cake-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px 0 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .cake-container:hover {
            transform: scale(1.05);
        }
        
        .cake {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #ffafbd, #ffc3a0);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 8px 25px rgba(255, 107, 107, 0.4),
                inset 0 -10px 20px rgba(255, 182, 193, 0.4),
                inset 0 10px 20px rgba(255, 255, 255, 0.6);
            animation: float 3s ease-in-out infinite;
        }
        
        .cake-icon {
            font-size: 5rem;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            filter: drop-shadow(0 0 8px rgba(255, 107, 107, 0.6));
        }
        
        .message {
            text-align: center;
            font-size: 1.2rem;
            color: #5a5a5a;
            margin-top: 20px;
            line-height: 1.6;
            max-width: 80%;
            background: rgba(255, 245, 245, 0.7);
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .message p {
            margin: 8px 0;
            position: relative;
        }
        
        .message p:after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 20%;
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff6b6b, transparent);
        }
        
        /* 第二页样式 */
        .page2 {
            opacity: 0;
            z-index: 0;
            transform: translateY(100%);
        }
        
        .page2.active {
            opacity: 1;
            transform: translateY(0);
            z-index: 2;
        }
        
        .wishes-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
            border-radius: 15px;
            background: rgba(255, 245, 245, 0.8);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.05),
                inset 0 0 10px rgba(255, 200, 200, 0.3);
            padding: 20px;
            border: 1px solid rgba(255, 200, 200, 0.4);
        }
        
        .wish {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 1.6rem;
            color: #ff6b6b;
            font-weight: bold;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.8s ease;
            padding: 0 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            font-family: 'Dancing Script', cursive;
        }
        
        .wish.active {
            opacity: 1;
            animation: textPulse 2s infinite;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            width: 100%;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 
                0 5px 15px rgba(255, 107, 107, 0.4),
                0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        
        .btn:hover:before {
            left: 100%;
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .lyrics-container {
            width: 100%;
            background: rgba(255, 245, 245, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: none;
            border: 1px solid rgba(255, 200, 200, 0.4);
        }
        
        .lyrics-container.show {
            display: block;
            animation: fadeIn 0.8s ease;
        }
        
        .lyrics {
            color: #7a5a7a;
            line-height: 1.8;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 1.3rem;
            font-weight: 500;
        }
        
        .lyrics p {
            margin: 10px 0;
            position: relative;
            padding: 5px 0;
        }
        
        .lyrics p:after {
            content: "❦";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff6b6b;
            opacity: 0.6;
        }
        
        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: none;
        }
        
        .heart {
            position: absolute;
            font-size: 1.5rem;
            color: #ff0000;
            top: -50px;
            animation: fall linear forwards;
            pointer-events: none;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
            opacity: 0.8;
            z-index: 10;
        }
        
        .photos-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 15;
            display: none;
            border-radius: 25px;
            overflow: hidden;
        }
        
        .photos-container.show {
            display: block;
            animation: fadeIn 0.8s ease;
        }
        
        .photo {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease;
        }
        
        .photo.active {
            opacity: 1;
        }
        
        .close-photos {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            z-index: 20;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .close-photos:hover {
            transform: rotate(90deg);
            background: rgba(255, 107, 107, 0.6);
        }
        
        /* 动画定义 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes fall {
            to {
                transform: translateY(calc(100vh + 50px)) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 5px rgba(255, 107, 107, 0.6),
                    0 0 10px rgba(255, 107, 107, 0.4),
                    0 0 15px rgba(255, 107, 107, 0.2);
            }
            50% { 
                text-shadow: 
                    0 0 10px rgba(255, 107, 107, 0.8),
                    0 0 20px rgba(255, 107, 107, 0.6),
                    0 0 30px rgba(255, 107, 107, 0.4);
            }
        }
        
        @keyframes textPulse {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.05); }
        }
        
        /* 响应式调整 */
        @media (max-height: 700px) {
            .container {
                height: 95vh;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .cake-container {
                width: 160px;
                height: 160px;
            }
        }
        
        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 245, 245, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #ff8e8e, #ff6b6b);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #ff6b6b, #ff4b4b);
        }
        
        /* 持续掉落的爱心 */
        .falling-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .falling-heart {
            position: absolute;
            color: #ff0000;
            font-size: 1.2rem;
            animation: falling linear infinite;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.4);
            opacity: 0.7;
        }
        
        @keyframes falling {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(calc(100vh + 50px)) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 持续掉落的爱心背景 -->
    <div class="falling-hearts" id="fallingHearts"></div>
    
    <!-- 背景装饰 -->
    <div class="background-decor"></div>
    
    <div class="container">
        <!-- 第一页 - 首页 -->
        <div class="page page1" id="page1">
            <div class="header">
                <h1>生日贺卡来啦</h1>
                <div class="subtitle">祝我的女朋友淼淼生日快乐~</div>
            </div>
            
            <div class="cake-container" id="cake">
                <div class="cake">
                    <i class="fas fa-birthday-cake cake-icon"></i>
                </div>
            </div>
            
            <div class="message">
                <p>别点我，点下蛋糕啦 hhh</p>
            </div>
        </div>
        
        <!-- 第二页 - 祝福页 -->
        <div class="page page2" id="page2">
            <div class="header">
                <h1>生日快乐~ 淼淼</h1>
                <div class="subtitle">下面是不怎么惊喜的惊喜 =.= </div>
            </div>
            
            <div class="wishes-container">
                <div class="wish active" id="wish1">我们阿森纳是冠军!!(下赛季冲)</div>
                <div class="wish" id="wish2">开开心心，快乐每一天</div>
                <div class="wish" id="wish3">银杏叶(YXY) 很漂亮~</div>
                <div class="wish" id="wish4">普普通通 生日快乐~</div>
                <div class="wish" id="wish5">愿你的每个梦想都能实现</div>
            </div>
            
            <div class="buttons-container">
                <button class="btn" id="lyricsBtn">
                    <i class="fas fa-music"></i> 阿森纳之歌
                </button>
                <button class="btn" id="heartsBtn">
                    <i class="fas fa-heart"></i> Surprise !!!
                </button>
            </div>
            
            <div class="lyrics-container" id="lyricsContainer">
                <div class="lyrics">
                    <p>我们阿森纳是不可战胜的！</p>
                    <p>无论风雨，无论对手</p>
                    <p>枪手精神永存我心</p>
                    <p>荣耀属于北伦敦</p>
                    <p>我们战斗到最后一刻</p>
                    <p>为了红白色的荣耀</p>
                    <p>阿森纳，阿森纳，我们永远的信仰！</p>
                </div>
            </div>
        </div>
        
        <!-- 爱心掉落容器 -->
        <div class="hearts-container" id="heartsContainer"></div>
        
        <!-- 照片展示容器 -->
        <div class="photos-container" id="photosContainer">
            <button class="close-photos" id="closePhotos">
                <i class="fas fa-times"></i>
            </button>
            <div class="photo active" style="background-image: url('images/photo1.jpg')"></div>
            <div class="photo" style="background-image: url('images/photo2.jpg')"></div>
            <div class="photo" style="background-image: url('images/photo3.jpg')"></div>
        </div>
    </div>

    <script>
        // 页面元素
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const cake = document.getElementById('cake');
        const lyricsBtn = document.getElementById('lyricsBtn');
        const heartsBtn = document.getElementById('heartsBtn');
        const lyricsContainer = document.getElementById('lyricsContainer');
        const heartsContainer = document.getElementById('heartsContainer');
        const photosContainer = document.getElementById('photosContainer');
        const closePhotos = document.getElementById('closePhotos');
        const wishes = document.querySelectorAll('.wish');
        const fallingHeartsContainer = document.getElementById('fallingHearts');
        
        // 创建持续掉落的爱心背景
        function createFallingHearts() {
            const heartIcons = ['❤️', '🧡', '💛', '💚', '💙', '💜', '🤍', '🤎'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'falling-heart';
                heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)];
                
                // 随机位置
                const leftPos = Math.random() * 100;
                heart.style.left = `${leftPos}%`;
                
                // 随机大小
                const size = Math.random() * 1.5 + 0.8;
                heart.style.fontSize = `${size}rem`;
                
                // 随机动画时间
                const duration = Math.random() * 10 + 5;
                heart.style.animationDuration = `${duration}s`;
                
                fallingHeartsContainer.appendChild(heart);
                
                // 动画结束后移除爱心
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }, 200);
        }
        
        // 启动持续掉落的爱心
        createFallingHearts();
        
        // 切换页面
        cake.addEventListener('click', () => {
            page1.classList.add('hidden');
            page2.classList.add('active');
            
            // 开始祝福语轮播
            startWishesRotation();
        });
        
        // 祝福语轮播
        let currentWish = 0;
        
        function startWishesRotation() {
            setInterval(() => {
                wishes[currentWish].classList.remove('active');
                currentWish = (currentWish + 1) % wishes.length;
                wishes[currentWish].classList.add('active');
            }, 3000);
        }
        
        // 显示歌词
        lyricsBtn.addEventListener('click', () => {
            lyricsContainer.classList.toggle('show');
        });
        
        // 爱心掉落效果
        heartsBtn.addEventListener('click', () => {
            // 显示爱心掉落
            heartsContainer.style.display = 'block';
            createHearts();
            
            // 3秒后显示照片
            setTimeout(() => {
                heartsContainer.style.display = 'none';
                photosContainer.classList.add('show');
                startPhotoSlideshow();
            }, 3000);
        });
        
        // 创建爱心
        function createHearts() {
            const heartIcons = ['❤️', '💖', '💗', '💘', '💓', '💞', '💕'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)];
                    
                    // 随机位置
                    const leftPos = Math.random() * 100;
                    heart.style.left = `${leftPos}%`;
                    
                    // 随机大小
                    const size = Math.random() * 2 + 1;
                    heart.style.fontSize = `${size}rem`;
                    
                    // 随机动画时间
                    const duration = Math.random() * 5 + 3;
                    heart.style.animationDuration = `${duration}s`;
                    
                    // 随机旋转方向
                    const rotation = Math.random() > 0.5 ? 360 : -360;
                    heart.style.setProperty('--rotation', `${rotation}deg`);
                    
                    heartsContainer.appendChild(heart);
                    
                    // 动画结束后移除爱心
                    setTimeout(() => {
                        heart.remove();
                    }, duration * 1000);
                }, i * 100);
            }
        }
        
        // 照片轮播
        let currentPhoto = 0;
        const photos = document.querySelectorAll('.photo');
        
        function startPhotoSlideshow() {
            setInterval(() => {
                photos[currentPhoto].classList.remove('active');
                currentPhoto = (currentPhoto + 1) % photos.length;
                photos[currentPhoto].classList.add('active');
            }, 3000);
        }
        
        // 关闭照片展示
        closePhotos.addEventListener('click', () => {
            photosContainer.classList.remove('show');
        });
    </script>
</body>
</html>
